<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #pic{
            width: 300px;
            margin: 0 auto;
            border: solid 0px red;
        }
        #pic input{
            margin-right: 45px;
        }
    </style>
</head>
<body>
    <!-- 1.写元素
         2.写样式
         3.写逻辑
         4.微调 -->
    <div id="pic">
         <div class="img">
             <img id="img" width="300" src="day06/imgs/gm1.jpg" alt="">
         </div>
         <fieldset>
             <legend>选择按钮</legend>
             <!-- name属性的值相同，可以确保单选按钮组相互排拆选择 -->
             <input checked type="radio" name="pic" id="pic1">
             <input type="radio" name="pic" id="pic2">
             <input type="radio" name="pic" id="pic3">
             <input type="radio" name="pic" id="pic4">
         </fieldset>
    </div>
    <script>
       //分别获取单选按钮对象，并分别保存在变量中
       var btnPic1=document.getElementById("pic1");
       var btnPic2=document.getElementById("pic2");
       var btnPic3=document.getElementById("pic3");
       var btnPic4=document.getElementById("pic4");
       var imgShow=document.getElementById("img")
       //绑定元素的单击事件
       btnPic1.onclick=function(){
           //改变图片显示来源,设置或重置指定属性名称的值
           imgShow.setAttribute("src","day06/imgs/gm1.jpg");
       }
       btnPic2.onclick=function(){
           //改变图片显示来源,设置或重置指定属性名称的值
           imgShow.setAttribute("src","day06/imgs/gm2.jpg");
       }
       btnPic3.onclick=function(){
           //改变图片显示来源,设置或重置指定属性名称的值
           imgShow.setAttribute("src","day06/imgs/gm3.jpg");
       }
       btnPic4.onclick=function(){
           //改变图片显示来源,设置或重置指定属性名称的值
           imgShow.setAttribute("src","day06/imgs/gm4.jpg");
       }
    </script>
</body>
</html>
