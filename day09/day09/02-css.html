<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 编写样式代码 -->
    <style>
         #tip{
             border: solid 1px #ccc;
             width: 200px;
             margin: 0 auto;
             padding: 10px 0;
             text-align: center;
         }
         .red{
             background-color: red;
             color:#fff;
         }
    </style>
    <!-- 导入jq框架 -->
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div id="tip">
        jQuery框架是如此强大！
    </div>

    <div>a</div>
    <div id="mid">b</div>
    <div>c</div>

    <div id="parent">
        <!-- 1.动态创建一个子类元素
             2.id为child
             3.内容为我是一个动态元素
             4.红色的字体 -->
             <div>我是原有内容</div>  
    </div>


    <script>
     //1.获取指定id的jq对象
     //2.向对象添加样式

     $("#tip").on("click",function(){
         console.log("ok");
        $("#tip").toggleClass("red");
     })

     //获取上一个兄弟元素
     console.log($("#mid").prev().text());
     //获取下一个兄弟元素
     console.log($("#mid").next().text());

     //创建一个div元素
     var $div=$("<div></div>");
     //设置id值和内容
     $div.attr("id","child").html("我是一个动态元素").css("color","red");
     console.log($div);
    
     $("#parent").append($div);
    </script>
</body>
</html>
