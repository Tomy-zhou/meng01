<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="name">姓名：</label>
            <!-- 占位符 -->
            <input type="text" 
                   id="name"
                   readonly
                   placeholder="请输入用户名"
                   name="name">
        </div>
        <div>
            <label for="pass">密码：</label>
            <input type="password" 
                   id="pass" 
                   placeholder="请输入密码"
                   name="pass">
        </div>
        <div>
            <label for="xl">学历：</label>
            <!-- 下拉列表框元素 使用 option 设置列表项 value 是列表的值-->
            <select name="xl" id="xl">
                <option value="1">大学</option>
                <option value="2">中学</option>
                <option value="3">小学</option>
            </select>
        </div>
        <div>
            <label for="sex">性别：</label>
             <!-- 单选按钮元素 相互排斥时，将 name 属性值设置为同一个-->
             <input type="radio" 
                    name="sex" 
                    value="1" 
                    checked
                    readonly
                    />男
             <input type="radio" readonly name="sex" value="2" />女
        </div>
        <div>
            <label for="like">爱好：</label>
            <input type="checkbox" name="like" />编程
            <input type="checkbox" name="like2" checked />游戏
            <input type="checkbox" name="like3" />阅读
        </div>
        <div>
            <label for="demo">简介：</label>
            <!-- 输入多行多列文本内容 -->
            <textarea name="demo" 
                      id="demo" 
                      cols="30" 
                      rows="10">
            </textarea>
        </div>
        <div>
            <input type="submit" value="注册" />
            <input type="reset" disabled value="重置" />
        </div>
    </form>
</body>
</html>
